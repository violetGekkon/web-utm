<div class="service-container">
  <h4>История движения марки в системе ФСРАР</h4>
  <form [formGroup]="markForm">
    <div style="width: 100%;">
      <div class="mark-container">
        <mat-list role="list">
          <mat-form-field>
            <input matInput placeholder="Марка" formControlName="markValue" [(ngModel)]="bar">
            <mat-error *ngIf="markValue.invalid && markValue.touched" class="has-text-danger">
              Марка невалидна...
            </mat-error>
          </mat-form-field>
        </mat-list>
      </div>

      <div class="button-container">
        <button mat-raised-button color="primary" (click)="queryHistoryBCode()" [disabled]="markForm.invalid"
                style="margin-left: 10px; opacity: 0.7">История
        </button>
      </div>
    </div>
  </form>


  <div>
    <div class="timeline-item" *ngFor="let entry of markHistoryEntries"
         [attr.date-is]="entry.docDate">
      <h2>{{entry.doc}}</h2>
      <p>{{entry.content}}</p>
    </div>
  </div>


</div>
