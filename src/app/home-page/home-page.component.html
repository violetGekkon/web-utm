<div >
  <mat-list >
    <mat-list-item role="listitem" *ngFor="let i of info">
      <div class="home-page-list-item" style="width: 50px"><i class="material-icons {{i.icon.icon_color}}">{{i.icon.icon_type}}</i></div>
      <div class="home-page-list-item" style="width: 25%">{{i.key}}</div>
      <div class="home-page-list-item" style="width: 70%">{{i.value}}</div>
      <!--<mat-divider></mat-divider>-->
    </mat-list-item>

  </mat-list>
</div>
